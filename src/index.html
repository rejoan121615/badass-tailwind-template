<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Roboto:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css-dist/build.css" />
    </head>
    <body>
        <!-- top banner / notice  -->
        <div class="justify-center bg-[#eeff00]">
            <div class="py-[13px] flex justify-center">
                <span class="mr-2 md:mr-3">
                    <i class="fas fa-tags"></i>
                </span>
                <h1
                    class="text-center font-oswald font-medium text-sm md:text-base"
                >
                    NEW STUFF FOR YOU IN OUR STORE TODAY 25% DISCOUNT
                </h1>
            </div>
        </div>
        <!-- profile page  -->
        <header class="bg-not-gray">
            <div
                class="px-2 md:px-5 lg:px-0 py-8 container mx-auto grid grid-cols-2 lg:grid-cols-4 xl:grid-cols-3 mxl:grid-cols-7"
            >
                <!-- products and contact  -->
                <div class="order-3 mt-8 col-span-2 lg:col-span-2 lg:mt-6 xl:col-span-1 xl:order-1 mxl:col-span-2">
                    <div class="flex justify-center lg:mt-8 xl:justify-start">
                        <!-- product btn  -->
                        <button class="btn-primary">
                            products
                            <span class="ml-6 lg:ml-12 text-white"
                                ><i class="fas fa-caret-down"></i
                            ></span>
                        </button>
                        <!-- contact  -->
                        <button
                            class="btn-primary bg-transparent border-2 border-gray-600 rounded-sm ml-2 text-half-black px-12"
                        >
                            contact
                        </button>
                    </div>
                </div>
                <!-- brand and search bar  -->
                <div
                    class="flex flex-col order-1 justify-center col-span-2 lg:col-span-4 xl:col-span-1 mxl:col-span-3"
                >
                    <!-- brand  -->
                    <div class="">
                        <h1
                            class="font-oswald text-half-black uppercase text-6xl text-center font-bold"
                        >
                            badass
                        </h1>
                        <p
                            class="text-half-black font-oswald font-medium uppercase text-base text-center tracking-[30px] ml-[1.5rem] mt-1"
                        >
                            shop
                        </p>
                    </div>
                    <!-- search bar  -->
                    <input
                        type="text"
                        value=""
                        placeholder="Search _"
                        class="text-half-black text-lg font-oswald placeholder:text-base placeholder:uppercase placeholder:tracking-widest tracking-widest font-bold placeholder:text-half-black placeholder:font-bold py-4 px-6 rounded-full border-2 border-gray-500 mt-3 bg-gray-50"
                    />
                </div>
                <!-- login navigation links  -->
                <div class="order-2 col-span-2 mt-8 lg:order-3 lg:mt-6 xl:col-span-1 mxl:col-span-2">
                    <!-- top bar  -->
                    <div
                        class="flex flex-col items-center sm:flex-row sm:justify-center lg:items-end lg:flex-col"
                    >
                        <ul class="list list-none flex">
                            <li>
                                <a href="" class="nav-link">b2b</a>
                            </li>
                            <li class="border-r-2 border-gray-400">
                                <a href="" class="nav-link">click & collect</a>
                            </li>
                            <li>
                                <a href="" class="nav-link">login</a>
                            </li>
                        </ul>
                        <ul class="list list-none flex mt-6 sm:mt-0">
                            <li class="border-r-2 border-gray-400">
                                <a href="" class="nav-link"
                                    >wish
                                    <span class="ml-4 text-half-black text-lg"
                                        ><i class="far fa-heart"></i></span
                                ></a>
                            </li>
                            <li>
                                <a href="" class="nav-link"
                                    >0.00 kn
                                    <span class="ml-4 text-half-black text-lg"
                                        ><i
                                            class="fas fa-shopping-bag"
                                        ></i></span
                                ></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- js script  -->
        <script
            defer
            src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
            integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
